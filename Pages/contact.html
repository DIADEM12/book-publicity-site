  <section class="contact-content">
    <h2>Contact Us</h2>
    <p>Have questions about the book or the Sendforth Program? Feel free to reach out!</p>
    <div class="contact-details">
      <form class="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you">
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="bot-field" />
        <div class="form-instruction">Please fill out the form below:</div>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="send-btn">Send Message</button>
      </form>
      <img src="images/authorpic5.jpg" alt="Contact Illustration" class="side-image" />
    </div>
    <p class="additional-info">We’re here to assist you.</p>
    <p class="email-option">or email me at <a href="mailto:oluwafemiodesola@gmail.com">oluwafemiodesola@gmail.com</a></p>
